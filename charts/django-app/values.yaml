image:
  repository: 269416271884.dkr.ecr.us-east-1.amazonaws.com/lesson-5-ecr
  tag: v1.0.2
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 8000

config:
  POSTGRES_HOST: "db"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "django_user"
  POSTGRES_DB: "django_db"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
  
secrets:
  existingSecretName: django-db
